<div class="container-text-center">
  <div class="row gap-2">
    <div class="col-12 text-start ms-2">
      <div class="form-buttons">
        <app-button *appShowForRoles="['Admin']"
          [label]="'AÃ±adir'"
          [function]="onAddClick.bind(this)"
          [showIcon]="true"
          [icon]="'add'"
        >
      </app-button>
      <app-button *ngIf="!global.getUserInfo().roles.includes('Admin')"
        [label]="'Editar'"
        [function]="edit.bind(this)"
        [showIcon]="true"
        [icon]="'edit'"
      >
      </app-button>
      </div>
    </div>
    <div class="col-12">
      <div class="table" [class.hidden]="dataSource.data.length == 0">
        <app-table
          [dataSource]="dataSource"
          [displayedColumns]="displayedColumns"
          [showActions]="global.getUserInfo().roles.includes('Admin')"
          [editFunction]="edit.bind(this)"
          [deleteFunction]="delete.bind(this)"
        ></app-table>
      </div>
    </div>
    <div *ngIf="noResults">
      <app-no-results></app-no-results>
    </div>
  </div>
</div>
<app-center-manage-form></app-center-manage-form>
