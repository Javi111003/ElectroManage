<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-focus="false" (hidden.bs.modal)="onCloseModal()" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulario de Política</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <div class="row">
              <div class="col-8 col-sm-6">
                <label for="policyName" class="form-label">Nombre de la Politica</label>
                <input type="text" class="form-control" id="policyName" formControlName="policyName"
                  [ngClass]="{'is-invalid': form.get('policyName')?.invalid && form.get('policyName')?.touched}">
                <div *ngIf="form.get('policyName')?.invalid && form.get('policyName')?.touched" class="invalid-feedback">
                  Este campo es obligatorio
                </div>
              </div>
              <div class="col-4 col-sm-6">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description" formControlName="description"
                  [ngClass]="{'is-invalid': form.get('description')?.invalid && form.get('description')?.touched}">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <app-button [label]="'Cerrar'" id="close-button" [function]="onCloseModal.bind(this)" [isDisabled]="loading" data-bs-dismiss="modal"></app-button>
        <app-button [label]="'Guardar cambios'" [function]="onSubmit.bind(this)" [isDisabled]="loading" [loading]="loading"></app-button>
      </div>
    </div>
  </div>
</div>
