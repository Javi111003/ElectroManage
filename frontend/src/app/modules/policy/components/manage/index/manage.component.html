<div class="container-text-center">
  <div class="row gap-2"> <!-- gap-4 establece un espacio entre los elementos -->
    <div class="col-12 text-start ms-2">
      <div class="form-buttons">
        <app-button
          [label]="'AÃ±adir'"
          [function]="onAddClick.bind(this)"
          [showIcon]="true"
          [icon]="'add'"
        >
        </app-button>
      </div>
    </div>
    <div class="col-12">
      <div class="table" [class.hidden]="noResults">
        <app-table
          [dataSource]="dataSource"
          [displayedColumns]="displayedColumns"
          [showActions]="true"
          [deleteFunction]="delete.bind(this)"
          [editFunction]="edit.bind(this)"
        ></app-table>
      </div>
      <div [class.hidden]="!noResults">
        <app-no-results></app-no-results>
      </div>
    </div>
  </div>
</div>
