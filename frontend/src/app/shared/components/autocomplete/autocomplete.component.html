<form class="example-form">
  <mat-form-field
    class="example-full-width no-border"
    [class.disabled-select]="isDisabled"
    appearance="outline"
  >
    <mat-label>{{label}}</mat-label>
    <input type="text"
           placeholder="Elige una opciÃ³n"
           [attr.aria-label]="label"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"
           [disabled]="isDisabled"
           [readonly]="isDisabled"
    >

    <mat-autocomplete
      autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="onOptionSelected($event)"
    >
      @for (option of filteredOptions | async; track option) {
        <mat-option class="custom-option" [value]="option">{{option}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
