<h2 mat-dialog-title><img src="th.png" class="warning">Alerta</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cerrar</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
