<div class="genericTable">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item.field}}">
        <th mat-header-cell *matHeaderCellDef> {{item.title}} </th>
        <td mat-cell *matCellDef="let element">
          <span [matTooltip]="printTooltip(element[item.field])" matTooltipPosition="above">
            {{printCell(element[item.field])}}
          </span>
        </td>
        <td mat-footer-cell *matFooterCellDef> {{footer[displayedColumns.indexOf(item)]}} </td>
      </ng-container>

      <ng-container matColumnDef="editColumn">
        <th mat-header-cell *matHeaderCellDef class="actionsColumn"></th>
        <td mat-cell *matCellDef="let row" class="showActions">
            <button (click)="editFunction(row)"><mat-icon>edit</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="deleteColumn">
        <th mat-header-cell *matHeaderCellDef class="actionsColumn"></th>
        <td mat-cell *matCellDef="let row" class="showActions">
          <button (click)="deleteFunction(row)"><mat-icon>delete</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headings"></tr>
      <tr mat-row *matRowDef="let row; columns: headings;"></tr>
      <tr mat-footer-row *matFooterRowDef="headings; sticky: true" [class.hidden]="!showFooter"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
</div>
