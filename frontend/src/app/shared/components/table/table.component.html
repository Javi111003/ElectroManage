<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item.field}}">
    <th mat-header-cell *matHeaderCellDef> {{item.title}} </th>
    <td mat-cell *matCellDef="let element"> {{element[item.field]}} </td>
  </ng-container>

  <ng-container matColumnDef="actionsColumn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row" class="showActions">
        <button (click)="edit()"><mat-icon>edit</mat-icon></button>
        <button (click)="cancelOrDelete()"><mat-icon>delete</mat-icon></button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="headings"></tr>
  <tr mat-row *matRowDef="let row; columns: headings;"></tr>
</table>
