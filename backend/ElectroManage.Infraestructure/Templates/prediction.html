<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta name="x-apple-disable-message-reformatting"/>
    </head>
    <body style="font-family:ui-sans-serif, system-ui, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji">
        {{header}}

        <table align="center" width="100%" border="0" cellPadding="0" cellSpacing="0" role="presentation" class="space-y-6" style=" padding:0 24px 24px 24px">
            <tbody>
                <tr>
                    <td>
                        <main>
                            <p class="undefined" style="font-size:20px;line-height:36px;font-weight:700;margin:16px 0; color:#00203b">Datos Solicitados:</p>
                            <div>
                                <span style="font-size:16px;line-height:22px;font-weight:700;color:#00203b">
                                    Información solicitada: 
                                </span>
                                <span style="font-size:15px;line-height:22px;font-weight:400">
                                    Proyección de consumo para el próximo trimestre
                                </span>
                            </div> <br>
                            <div>
                                <span style="font-size:16px;line-height:22px;font-weight:700;color:#00203b">
                                    Cantidad de sucursales solicitadas: 
                                </span>
                                <span style="font-size:15px;line-height:22px;font-weight:400">
                                    {{companyNumber}}
                                </span>
                            </div>
                        </main>
                    </td>
                </tr>
            </tbody>
        </table>
        {{predictionTables}}
    </body>
</html>
